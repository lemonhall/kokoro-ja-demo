<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- 标题 -->
  <text x="600" y="40" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    AI协作开发循环：分词系统迭代优化流程
  </text>
  <text x="600" y="70" font-size="16" text-anchor="middle" fill="#7f8c8d">
    Qoder (算法实现) ↔ DeepSeek (测试生成 + 评判) ↔ 人类开发者 (决策协调)
  </text>
  
  <!-- 主循环背景 -->
  <ellipse cx="600" cy="450" rx="550" ry="320" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- 第一步: 开发者需求 -->
  <rect x="450" y="120" width="300" height="80" rx="10" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  <text x="600" y="150" font-size="18" font-weight="bold" text-anchor="middle" fill="white">1. 开发者提出需求</text>
  <text x="600" y="175" font-size="14" text-anchor="middle" fill="white">日文分词系统开发</text>
  
  <!-- 第二步: Qoder 实现 -->
  <rect x="50" y="260" width="280" height="100" rx="10" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="190" y="290" font-size="18" font-weight="bold" text-anchor="middle" fill="white">2. Qoder 实现算法</text>
  <text x="190" y="315" font-size="13" text-anchor="middle" fill="white">• Viterbi 分词算法</text>
  <text x="190" y="335" font-size="13" text-anchor="middle" fill="white">• 词典数据结构 (Trie)</text>
  <text x="190" y="355" font-size="13" text-anchor="middle" fill="white">• 转移成本优化</text>
  
  <!-- 第三步: DeepSeek 生成测试 -->
  <rect x="870" y="260" width="280" height="100" rx="10" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <text x="1010" y="290" font-size="18" font-weight="bold" text-anchor="middle" fill="white">3. DeepSeek 生成测试</text>
  <text x="1010" y="315" font-size="13" text-anchor="middle" fill="white">• 生成测试用例</text>
  <text x="1010" y="335" font-size="13" text-anchor="middle" fill="white">• 覆盖边界情况</text>
  <text x="1010" y="355" font-size="13" text-anchor="middle" fill="white">• 专业领域术语</text>
  
  <!-- 第四步: 运行测试 -->
  <rect x="450" y="420" width="300" height="80" rx="10" fill="#16a085" stroke="#138d75" stroke-width="2"/>
  <text x="600" y="450" font-size="18" font-weight="bold" text-anchor="middle" fill="white">4. 执行测试</text>
  <text x="600" y="475" font-size="14" text-anchor="middle" fill="white">运行 Qoder 实现的分词程序</text>
  
  <!-- 第五步: DeepSeek 评判 -->
  <rect x="870" y="560" width="280" height="100" rx="10" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="1010" y="590" font-size="18" font-weight="bold" text-anchor="middle" fill="white">5. DeepSeek 评判结果</text>
  <text x="1010" y="615" font-size="13" text-anchor="middle" fill="white">• 分析分词准确度</text>
  <text x="1010" y="635" font-size="13" text-anchor="middle" fill="white">• 识别错误模式</text>
  <text x="1010" y="655" font-size="13" text-anchor="middle" fill="white">• 提出改进建议</text>
  
  <!-- 第六步: 分析反馈 -->
  <rect x="50" y="560" width="280" height="100" rx="10" fill="#27ae60" stroke="#229954" stroke-width="2"/>
  <text x="190" y="590" font-size="18" font-weight="bold" text-anchor="middle" fill="white">6. Qoder 分析反馈</text>
  <text x="190" y="615" font-size="13" text-anchor="middle" fill="white">• 定位问题根源</text>
  <text x="190" y="635" font-size="13" text-anchor="middle" fill="white">• 调整转移成本</text>
  <text x="190" y="655" font-size="13" text-anchor="middle" fill="white">• 优化词典权重</text>
  
  <!-- 决策点 -->
  <polygon points="600,720 680,760 600,800 520,760" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
  <text x="600" y="765" font-size="16" font-weight="bold" text-anchor="middle" fill="white">准生产级别?</text>
  
  <!-- 成功输出 -->
  <rect x="820" y="720" width="200" height="60" rx="10" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  <text x="920" y="745" font-size="16" font-weight="bold" text-anchor="middle" fill="white">✓ 完成</text>
  <text x="920" y="765" font-size="13" text-anchor="middle" fill="white">准生产级分词系统</text>
  
  <!-- 箭头连接 -->
  <!-- 1 -> 2 -->
  <path d="M 520 200 L 280 260" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 1 -> 3 -->
  <path d="M 680 200 L 920 260" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 2 -> 4 -->
  <path d="M 330 310 L 550 420" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 3 -> 4 -->
  <path d="M 870 310 L 650 420" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 4 -> 5 -->
  <path d="M 700 500 L 920 560" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 5 -> 6 -->
  <path d="M 870 610 L 330 610" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 6 -> 决策 -->
  <path d="M 330 610 L 560 720" stroke="#34495e" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 决策 -> 成功 -->
  <path d="M 680 760 L 820 750" stroke="#27ae60" stroke-width="3" fill="none" marker-end="url(#arrowhead-green)"/>
  <text x="750" y="745" font-size="14" fill="#27ae60" font-weight="bold">是</text>
  
  <!-- 决策 -> 循环回 2 -->
  <path d="M 520 760 Q 100 700 120 360" stroke="#e74c3c" stroke-width="3" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead-red)"/>
  <text x="80" y="550" font-size="14" fill="#e74c3c" font-weight="bold">否 - 继续优化</text>
  
  <!-- 关键成果标注 -->
  <rect x="50" y="50" width="250" height="40" rx="5" fill="#1abc9c" stroke="#16a085" stroke-width="2"/>
  <text x="175" y="75" font-size="14" font-weight="bold" text-anchor="middle" fill="white">✨ 今晚成果: 日文分词系统</text>
  
  <rect x="900" y="50" width="250" height="40" rx="5" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <text x="1025" y="75" font-size="14" font-weight="bold" text-anchor="middle" fill="white">🎯 明天目标: 中文分词系统</text>
  
  <!-- 箭头定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495e"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#27ae60"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- 迭代次数标注 -->
  <text x="100" y="680" font-size="12" fill="#7f8c8d" font-style="italic">多次迭代优化</text>
  <text x="100" y="695" font-size="12" fill="#7f8c8d" font-style="italic">转移成本调整</text>
  
  <!-- 底部说明 -->
  <rect x="50" y="750" width="380" height="40" rx="5" fill="#34495e" opacity="0.9"/>
  <text x="240" y="775" font-size="13" text-anchor="middle" fill="white">
    协作模式：人类决策 + AI实现 + AI测试 = 高效迭代
  </text>
</svg>